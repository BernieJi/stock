<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
    <head>
        <title>Stock Information</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 導入JQuery -->
    	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- 導入Table CSS -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
		<!-- 導入Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<!-- 導入FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<!-- 導入Axios -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"></script>
		<!-- 導入Vue -->
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<style>
			table {
				table-layout: fixed;
			}

			th, td {
			width: 150px; /* 指定列寬度 */
			}
		</style>
	</head>

    <body>
    	
    	<!-- style="background-image:url(../images/systembackground.jpg);background-size: cover" -->
		
		<div id="app" style="position:relative;top:50px;left:50px">
			<a href="/index">按此回到首頁 <i class="fa-solid fa-house"></i></a>
			<form class="search">
				<input type="text" id="myInput" placeholder="請輸入股票代號查詢 例:0050" style="width:250px">
				<input type="button" @click="query()" value="查詢">
			</form>
			<br/>
			<br/>

			<table id="myTable" class="pure-table pure-table-bordered" v-for="stock in stockList">
				<thead>
					<tr>
						<th>股票代號</th>
						<th>股票名稱</th>
						<th>交易數量</th>
						<th>股票開盤價</th>
						<th>股票收盤價</th>
						<th>當日最高價</th>
						<th>當日最低價</th>
						<th>詳細資訊</th>		
					</tr>
				</thead>

				<tbody id="myBody">
					<tr>
						<td>{{ stock.code }}</td>
						<td>{{ stock.name }}</td>
						<td>{{ stock.tradeVolume }}</td>
						<td>{{ stock.openingPrice }}</td>
						<td>{{ stock.closingPrice }}</td>
						<td>{{ stock.highestPrice }}</td>
						<td>{{ stock.lowestPrice }}</td>
						<td>
							<a type="button" :href="'/html/stockInfo.html?code=' + stock.code">詳細資訊</a>
						</td>
						
					</tr>	
				</tbody>
				<button @click="prevPage();queryAll()">上一頁</button>
				<button @click="nextPage();queryAll()">下一頁</button>
				
			</table>

        </div>
		
		<script>
			$(document).ready(function(){
				Vue.createApp({
					data:function(){
						return {
							totalStockCount:0,
							totalPages:0,
							stockList:[],
							currentPage: 1,
        					pageSize: 100 
						}
					},
					methods :{
						// 切換到上一頁
						prevPage:function() {
							if (this.currentPage > 1) {
								this.currentPage--;
							}
						},
						// 切換到下一頁
						nextPage:function() {
							// TODO需加判斷
							console.log('總頁數為:' + this.totalPages);
							this.currentPage++;
						},
						queryAll:function(currentPage, pageSize){					
							let serviceURL = '/api/v1/stock/rawdata?currentPage='+ this.currentPage + '&pageSize='+ this.pageSize;
							axios.get(serviceURL,{
								headers:{
									'Authorization' : sessionStorage.getItem("Authorization")
								}
							})
								.then((response)=>{
								// console.log(response);
								this.stockList = response.data.data
								}
							)	
						},
						queryTotalCount:function(){
							let serviceURL = '/api/v1/stock/rawdata/count';
							axios.get(serviceURL,{
								headers:{
									'Authorization' : sessionStorage.getItem("Authorization")
								}
							})
								.then((response)=>{
								// console.log('股票總數為:' + response);
								this.totalStockCount = response.data.data
								}
							)		
						},
						// TODO需要再調整
						query:function(){
							let code = $("#myInput").val();
							var serviceURL = '/api/v1/stock/rawdata/'+ code;
							axios.get(serviceURL,
								{
									headers:{
										'Authorization' : sessionStorage.getItem("Authorization")	
									}
								})
							.then(function(response){
								console.log(response);
								if(response.status === 200){
									this.stockList = response.data.data
									console.log(this);
								} else {
									alert('編輯錯誤 請聯絡管理員')
								}
							})
							.catch(function (error) {
								console.log(error);
							});
						}
					},
					computed:{
						totalStockPages:{
							get(){
								return Math.ceil(this.totalStockCount / this.pageSize);	
							}	
						}	
					},
					mounted:function(){
						this.queryAll(1, 100);	
						this.queryTotalCount();
					}
				}).mount('#app');
		
			});

		</script>
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
       	
    </body>
</html>
