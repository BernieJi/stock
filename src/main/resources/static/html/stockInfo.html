<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
    <head>
        <title>Stock Information</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 導入JQuery -->
    	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- 導入Table CSS -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
		<!-- 導入Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<!-- 導入FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- 導入Axios -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"></script>
		<!-- 導入Vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue@3.1.1/dist/vue.global.min.js"></script>
		<!-- 引入 Google Charts 库 -->
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<!-- 導入JavaScript 檔案 -->
    	<script type="text/javascript" src="/js/stockInfo.js"></script>
	</head>

    <body>
		
		<div id="app" style="position:relative;top:50px;left:50px">
			<a href="/html/stock.html">上一頁回股票總覽</a>
			
			<table id="myTable" class="pure-table pure-table-bordered">
				<thead>
					<tr>
						<th>日期</th>
						<th>股票代號</th>
						<th>股票名稱</th>
						<th>交易數量</th>
						<th>股票開盤價</th>
						<th>股票收盤價</th>
						<th>當日最高價</th>
						<th>當日最低價</th>
						<th>加入自選</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>{{ lastStockDate }}</td>
						<td>{{ stock.code }}</td>
						<td>{{ stock.name }}</td>
						<td>{{ stock.volume }}</td>
						<td>{{ stock.openingPrice }}</td>
						<td>{{ stock.closingPrice }}</td>
						<td>{{ stock.highestPrice }}</td>
						<td>{{ stock.lowestPrice }}</td>
						<td>
							<a type="button" th:href="@{/index/stock/watchlist/{stockcode}(stockcode=${stock.Code})}"><i class="fa-solid fa-circle-plus"></i></a>
						</td>
					</tr>
				</tbody>

				
			</table>

			<div id="chart_div" style="width: 900px; height: 500px;">
				繪製K線圖的地方
			</div>

        </div> 
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
    </body>
</html>
