<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
    <head>
        <title>User InformationTest</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 導入JQuery -->
    	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- 導入Axios -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"></script>
		<!-- 導入Vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue@3.1.1/dist/vue.global.min.js"></script>
		<!-- 導入FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<!-- 導入JavaScript 檔案 -->
    	<script type="text/javascript" src="/js/information.js"></script>
		<style>
			#app{
				width:500px;
				height: 500px;
				border: 3px dotted black;
				padding:20px;
				position: fixed;
				top: 50px;
				left:260px;
				display: flex;
				justify-content: space-between;
			}
		</style>
	</head>

    <body>
		<div style="position:fixed;left:260px">
			<a href="/index">按此回到首頁 <i class="fa-solid fa-house"></i></a>
		</div>
		
		<div id="app">
			<div class="left">
				<h1>修改個人資訊</h1>
				帳號：<input type="text" :value="user.username" disabled>
				<br />
				<br />
				信箱：<input type="text" v-model="user.email">
				<br />
				<br />
				<input type="file" id="fileInput" @change="previewImage">
				<br />
				<!-- 預覽上傳圖片區域-->
				<img v-if="previewImageUrl" :src="previewImageUrl" alt="Image preview" style="max-width: 50px; max-height: 50px;">
				<br />
				<button @click="update">保存編輯</button>
			</div>

			<div class="right">
				<img :src="user.imageUrl" alt="person pic" style="width:100px; height:100px">
			</div>
			
			
			
        </div>     
    </body>
</html>
