	</head>

    <body>
		<div style="position:fixed;left:260px">
			<a href="/index">按此回到首頁 <i class="fa-solid fa-house"></i></a>
		</div>
		
		<div id="app" style="position:fixed;top:50px;left:260px">
			<h1>修改個人資訊</h1>

			帳號：<input type="text" :value="user.username" disabled>
			<br />
			信箱：<input type="text" v-model="user.email">
			<br/>
			<button @click="update">保存編輯</button>
			<br/>
			<h2>{{ user.email}}</h2>
        </div>
		
		<script type="text/javascript">
			Vue.createApp({
				data:function(){
					return {
						user:{id:'',username:sessionStorage.getItem("username"),password:'',email:'aaa@gmail.com',authority:''}
					}
				},
				methods :{
					query:function(){
						let username = sessionStorage.getItem("username");
						var serviceURL = '/api/v1/user/'+ username;
						axios.get(serviceURL,{
							headers:{
								'Authorization' : sessionStorage.getItem("Authorization")
							}
						})
							.then((response) => {
							console.log(response);
							this.user.id = response.data.id;
							this.user.username = response.data.username;
							this.user.password = response.data.password;
							this.user.email = response.data.email;
							}
						)	
					},

					update:function(){
						var serviceURL = '/api/v1/user/update/'+ this.user.username;
						axios.put(serviceURL,{email:this.user.email},{
							headers:{
								'Authorization' : sessionStorage.getItem("Authorization")	
							}
							})
						.then(function (response) {
							console.log(response);
						})
						.catch(function (error) {
							console.log(error);
						});
					}
				},
				mounted:function(){
					
				}
			}).mount('#app');

		</script>
