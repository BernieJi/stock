<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
    <head>
        <title>WatchList Information</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 導入JQuery -->
    	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- 導入Table CSS -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
		<!-- 導入Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<!-- 導入FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- 導入Axios -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"></script>
		<!-- 導入Vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue@3.1.1/dist/vue.global.min.js"></script>
		<!-- 導入JavaScript 檔案 -->
    	<script type="text/javascript" src="/js/watchlist.js"></script>
	</head>

    <body>
		<div id="app" style="position:fixed;left:260px">
			<a href="/index">按此回到首頁 <i class="fa-solid fa-house"></i></a>
		
		<div style="position:fixed;top:50px;left:260px">
			<h1>追蹤股票資訊</h1>
			<table class="pure-table pure-table-bordered">
				<thead>
					<tr>
						<th>股票代號</th>
						<th>股票名稱</th>
						<th>交易數量</th>
						<th>股票開盤價</th>
						<th>股票收盤價</th>
						<th>當日最高價</th>
						<th>當日最低價</th>
						<th>移除自選</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(stock,index) in followedStock" :key="index">
						<td>{{ stock.code }}</td>
						<td>{{ stock.name }}</td>
						<td>{{ stock.tradeVolume }}</td>
						<td>{{ stock.openingPrice }}</td>
						<td>{{ stock.closingPrice }}</td>
						<td>{{ stock.highestPrice }}</td>
						<td>{{ stock.lowestPrice }}</td>
						<td>
							<button @click="deleteStockFromWatchlist(stock.code)">移除追蹤</button>
						</td>
					</tr>
				</tbody>
			</table>
        </div>  
	
	</div>
     
       	<footer style="position:fixed;bottom:0px;left:600px">
    		<p>© Financial System 2022/06/06 0912-345-678</p>
  		</footer> 
    </body>
</html>
