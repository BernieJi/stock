<!DOCTYPE html>
<html>
    <head>
        <title>股票登入系統</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 導入JQuery -->
    	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- 導入Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- 導入CSS file-->
        <link rel="stylesheet" href="/css/loginpage.css">
        <!-- 導入Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- 導入JS file-->
        <script type="text/javascript" src="/js/loginpage.js"></script>
    </head>

    <body>
        <h1>個人金融系統</h1>
        <form class="loginform">
            <h2>Login 登入</h2>
            <input type="text" id="login_username" name="username" placeholder="請輸入帳號">
            <input type="password" id="login_password" name="password" placeholder="請輸入密碼">
<!--            <input type="checkbox" name="remember-me" value="true" />remember me<br/>-->
            <a style="color:#F7DC6F" type="button" data-bs-toggle="modal" data-bs-target="#registerModal">還不是會員嗎？點此註冊!</a><br/><br/>
            <button id="login" type="submit" class="btn btn-primary">登入</button>
         </form> 
         
         <div class="modal fade" id="registerModal">
    		<div class="modal-dialog">
    			<div class="modal-content">
			            <div class="modal-header">
			            	<h3>請填寫以下表格完成註冊</h3>
			            	<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			            </div>
			            <div class="modal-body">
                            <form>
			            		<div class="form-group">
						            <input type="text" id="register_name" name="username" class="account form-control" size="50" placeholder="請輸入帳號(八位英文字)" required>
                                    <span id="check_name" style="display: none;"></span>
						            <input type="password" id="register_password" name="password" class="password form-control" size="50" placeholder="請輸入密碼(五位數字)" required>
						            <input type="email" id="register_email" name="email" class="email form-control" size="50" placeholder="請輸入Email">
									<button id="register" type="submit" class="btn btn-primary">註冊</button>
			            		</div>
				            </form>
			            </div>
			   	</div>
	        </div>
        </div>
    </body>
</html>
